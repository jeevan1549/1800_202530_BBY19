<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="main-container">
      <nav class="TopNav">
        <div></div>
        <div class="MiscNav">
          <a class="calendarButton" href="/html/calender.html">
            <img
              class="calendarImg"
              alt="calendar"
              src="/images/calendar.png"
            />
          </a>
          <a href="/html/faqpage.html">
            <img
              class="informationImg"
              alt="information"
              src="/images/information.png"
            />
          </a>
          <div></div>
          <a class="userButton" href="/html/accounts.html"
            ><img class="userImg" alt="account" src="/images/user.png" />
          </a>
          <a class="settingsButton" href="/html/settings.html">
            <img class="settingsImg" alt="settings" src="/images/setting.png" />
          </a>
        </div>
        <div>
          <p class="brandName">Swiftask</p>
        </div>
      </nav>
      <div class="MainContent">
        <container>
          <div>
            <a href="/html/archive.html"
              ><img class="archiveImg" alt="archive" src="/images/archive.png"
            /></a>
          </div>
          <div class="todolist">
            <div class="task">
              <div class="taskHeader">
                <span class="name">Name of task</span>
                <span class="taskReward">Reward points</span>
                <div class="toggle"></div>
              </div>
              <ul class="taskDetails">
                <li>Class</li>
                <li>Due Date</li>
                <li>Time to do</li>
                <li>Description</li>
              </ul>
              <div class="taskButtons">
                <button class="editButton">EDIT</button>
                <button class="editButton">DONE</button>
              </div>
              <div class="taskFooter">Date created</div>
            </div>
          </div>

          <div class="todolist">
            <div class="task">
              <div class="taskHeader">
                <span class="name">Name of task</span>
                <span class="taskReward">Reward points</span>
                <div class="toggle"></div>
              </div>
              <ul class="taskDetails">
                <li>Class</li>
                <li>Due Date</li>
                <li>Time to do</li>
                <li>Description</li>
              </ul>
              <div class="taskButtons">
                <button class="editButton">EDIT</button>
                <button class="doneButton">DONE</button>
              </div>
              <div class="taskFooter">Date created</div>
            </div>
          </div>

          <div class="todolist">
            <div class="task">
              <div class="taskHeader">
                <span class="name">Name of task</span>
                <span class="taskReward">Reward points</span>
                <div class="toggle"></div>
              </div>
              <ul class="taskDetails">
                <li>Class</li>
                <li>Due Date</li>
                <li>Time to do</li>
                <li>Description</li>
              </ul>
              <div class="taskButtons">
                <button class="editButton">EDIT</button>
                <button class="editButton">DONE</button>
              </div>
              <div class="taskFooter">Date created</div>
            </div>
          </div>
        </container>
      </div>
      <footer class="BottomNav">
        <div></div>
        <div class="navContainer">
          <div class="navButtons">
            <div class="navB">
              <a class="taskButton" href="index.html">
                <img class="taskImg" alt="taskButton" src="/images/task.png" />
              </a>
            </div>
            <div class="navB">
              <a class="petButton">
                <img class="petImg" alt="taskButton" src="/images/pet.png" />
              </a>
            </div>
            <div class="navB">
              <a class="leaderboardButton">
                <img
                  class="leaderboardImg"
                  alt="taskButton"
                  src="/images/leaderboard.png"
                />
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
  <script type="module" src="/js/indexTasks.js"></script>
</html>
