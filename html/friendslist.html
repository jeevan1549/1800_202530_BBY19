<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiftask - Friends</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/styles/friendslist.css" />
    <link rel="icon" type="image/x-icon" href="/images/Icon.ico" />
  </head>
  <body>
    <main class="main-container">
      <nav class="TopNav">
        <div></div>
        <div class="MiscNav">
          <a class="calendarButton" href="/html/calender.html">
            <img
              class="calendarImg"
              alt="calendar"
              src="/images/calendar.png"
            />
          </a>
          <a href="/html/faqpage.html">
            <img
              class="informationImg"
              alt="information"
              src="/images/information.png"
            />
          </a>
          <div></div>
          <a class="userButton" href="/html/accounts.html"
            ><img class="userImg" alt="account" src="/images/user.png"
          /></a>
          <img class="settingsImg" alt="settings" src="/images/setting.png" />
        </div>
        <div>
          <p class="brandName">Swiftask</p>
        </div>
      </nav>
      <div class="MainContent">
        <section class="friends-container">
          <div class="friends-header">
            <h2 class="friends-title">
              Friends <span id="friendsCount">(0)</span>
            </h2>
            <div class="friends-controls">
              <input
                id="friendsSearch"
                type="search"
                placeholder="Search friends..."
              />
              <select id="friendsSort">
                <option value="recent">Recently added</option>
                <option value="name">Name (A → Z)</option>
                <option value="level">Level (High → Low)</option>
              </select>
            </div>
          </div>
          <form id="addFriendForm" class="friend-form">
            <input
              id="friendName"
              type="text"
              placeholder="Friend's display name"
              required
            />
            <input
              id="friendUserId"
              type="text"
              placeholder="Friend User ID (e.g. SBRFOK)"
              required
            />
            <button id="addFriendButton" type="submit" class="add-btn">
              Add Friend
            </button>
          </form>
          <div id="friendsList" class="friends-list"></div>
        </section>
      </div>
      <footer class="BottomNav">
        <div></div>
        <div class="navContainer">
          <div class="navButtons">
            <div class="navB">
              <a class="taskButton" href="/index.html">
                <img class="taskImg" alt="taskButton" src="/images/task.png" />
              </a>
            </div>
            <div class="navB">
              <a class="petButton" href="/html/pet1.html">
                <img class="petImg" alt="taskButton" src="/images/pet.png" />
              </a>
            </div>
            <div class="navB" href="/html/leaderboard1.html">
              <a class="leaderboardButton" href="/html/leaderboard1.html">
                <img
                  class="leaderboardImg"
                  alt="taskButton"
                  src="/images/leaderboard.png"
                />
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
  <script type="module" src="/js/indexTasks.js"></script>
  <script type="module" src="/js/friendslist.js"></script>
</html>
