<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounts</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="main-container">
      <nav class="TopNav">
        <div></div>
        <div class="MiscNav">
          <a class="calendarButton" href="/html/calender.html">
            <img
              class="calendarImg"
              alt="calendar"
              src="/images/calendar.png"
            />
          </a>
          <a href="/html/faqpage.html">
            <img
              class="informationImg"
              alt="information"
              src="/images/information.png"
            />
          </a>
          <div></div>
          <img class="userImg" alt="account" src="/images/user.png" />
          <img class="settingsImg" alt="settings" src="/images/setting.png" />
        </div>
        <div>
          <p class="brandName">Swiftask</p>
        </div>
      </nav>
      <div class="MainContent">
        <div class="main-content-container">
          <div class="account-header">
            <h1>My Account</h1>
            <figure>
              <img class="accountImg" alt="account" src="/images/user.png" />
              <figcaption id="Username">Guest</figcaption>
            </figure>
          </div>
          <div class="account-stats">
            <div>
              <h2>Points:</h2>
            </div>
            <div>
              <h2>Friends:</h2>
            </div>
            <div>
              <h2>Level:</h2>
            </div>
          </div>
          <div class="account-content"></div>
          <div class="login-and-signup">
            <a href="/html/login.html">Login</a>
          </div>
        </div>
      </div>
      <footer class="BottomNav">
        <div></div>
        <div class="navContainer">
          <div class="navButtons">
            <div class="navB">
              <a class="taskButton" href="/index.html">
                <img class="taskImg" alt="taskButton" src="/images/task.png" />
              </a>
            </div>
            <div class="navB">
              <a class="petButton" href="/html/pet1.html">
                <img class="petImg" alt="taskButton" src="/images/pet.png" />
              </a>
            </div>
            <div class="navB">
              <a class="leaderboardButton" href="/html/leaderboard1.html">
                <img
                  class="leaderboardImg"
                  alt="taskButton"
                  src="/images/leaderboard.png"
                />
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/accounts.js"></script>
</html>
