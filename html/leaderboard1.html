<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/styles/leaderboard.css" />
  </head>
  <body>
    <main class="main-container">
      <nav class="TopNav">
        <div></div>
        <div class="MiscNav">
          <a class="calendarButton" href="/html/calender.html">
            <img
              class="calendarImg"
              alt="calendar"
              src="/images/calendar.png"
            />
          </a>
          <a href="/html/faqpage.html">
            <img
              class="informationImg"
              alt="information"
              src="/images/information.png"
            />
          </a>
          <div></div>
          <img class="userImg" alt="account" src="/images/user.png" />
          <img class="settingsImg" alt="settings" src="/images/setting.png" />
        </div>
        <div>
          <p class="brandName">Swiftask</p>
        </div>
      </nav>
      <div class="MainContent">
        <div class="headers">
          <div class="header1"><h1>Leaderboard</h1></div>
          <div class="header2"><h1>Friends</h1></div>
        </div>
        <div class="container podium">
          <div class="podium__item">
            <p class="podium__city">Jemsel</p>
            <div class="podium__rank second">2</div>
          </div>
          <div class="podium__item">
            <p class="podium__city">India</p>
            <div class="podium__rank first">1</div>
          </div>
          <div class="podium__item">
            <p class="podium__city">Jeevan</p>
            <div class="podium__rank third">3</div>
          </div>
        </div>
        <div class="level">
          <div class="level-up">
            <div class="myBar">80%</div>
            <div class="level-number-circle" style="right: -29px">
              <span>3</span>
            </div>
          </div>
        </div>
        <figure class="streaks">
          <img src="/images/fire.png" alt="fire icon" class="fire-icon" />
          <figcaption class="streaks-number">5</figcaption>
          <div class="streaks-text"><p>Daily Streak</p></div>
        </figure>
      </div>
      <footer class="BottomNav">
        <div></div>
        <div class="navContainer">
          <div class="navButtons">
            <div class="navB">
              <a class="taskButton" href="/index.html">
                <img class="taskImg" alt="taskButton" src="/images/task.png" />
              </a>
            </div>
            <div class="navB">
              <a class="petButton" href="/html/pet1.html">
                <img class="petImg" alt="taskButton" src="/images/pet.png" />
              </a>
            </div>
            <div class="navB">
              <a class="leaderboardButton">
                <img
                  class="leaderboardImg"
                  alt="taskButton"
                  src="/images/leaderboard.png"
                />
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
  <script src="/js/leaderboard.js"></script>
</html>
