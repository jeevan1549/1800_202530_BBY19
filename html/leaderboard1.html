<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiftask - Leaderboard</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/Icon.ico" />
    <link rel="stylesheet" href="/styles/leaderboard.css" />
  </head>
  <body>
    <main class="main-container">
      <nav class="TopNav">
        <div></div>
        <div class="MiscNav">
          <a class="calendarButton" href="/html/calender.html">
            <img
              class="calendarImg"
              alt="calendar"
              src="/images/calendar.png"
            />
          </a>
          <a href="/html/faqpage.html">
            <img
              class="informationImg"
              alt="information"
              src="/images/information.png"
            />
          </a>
          <div></div>
          <a class="userButton" href="/html/accounts.html"
            ><img class="userImg" alt="account" src="/images/user.png"
          /></a>
          <a class="settingsButton" href="/html/settings.html">
            <img class="settingsImg" alt="settings" src="/images/setting.png" />
          </a>
        </div>
        <div>
          <p class="brandName">Swiftask</p>
        </div>
      </nav>
      <div class="MainContent">
        <div class="headers">
          <div class="header1"><h1>Leaderboard</h1></div>
          <a class="header2" href="/html/friendslist.html">
            <div><h1>Friends</h1></div>
          </a>
        </div>
        

        
      <footer class="BottomNav">
        <div></div>
        <div class="navContainer">
          <div class="navButtons">
            <div class="navB">
              <a class="taskButton" href="/index.html">
                <img class="taskImg" alt="taskButton" src="/images/task.png" />
              </a>
            </div>
            <div class="navB">
              <a class="petButton" href="/html/pet1.html">
                <img class="petImg" alt="taskButton" src="/images/pet.png" />
              </a>
            </div>
            <div class="navB">
              <a class="leaderboardButton">
                <img
                  class="leaderboardImg"
                  alt="taskButton"
                  src="/images/leaderboard.png"
                />
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>

</html>
