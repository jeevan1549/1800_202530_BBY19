<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="/styles/calender.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="main-container">
      <nav class="TopNav">
        <div></div>
        <div class="MiscNav">
          <a class="calendarButton" href="/html/calender.html">
            <img
              class="calendarImg"
              alt="calendar"
              src="/images/calendar.png"
            />
          </a>
          <a href="/html/faqpage.html">
            <img
              class="informationImg"
              alt="information"
              src="/images/information.png"
            />
          </a>
          <div></div>
          <img class="userImg" alt="account" src="/images/user.png" />
          <img class="settingsImg" alt="settings" src="/images/setting.png" />
        </div>
        <div>
          <p class="brandName">Swiftask</p>
        </div>
      </nav>
      <div class="MainContent">
        <div class="calender">
          <div class="header">
            <button id="prevBtn">
              <img src="/images/left-chevron.png" alt="Left-Arrow" />
            </button>
            <div class="month-year" id="month-year"></div>
            <button id="nextBtn">
              <img src="/images/chevron.png" alt="Right-Arrow" />
            </button>
          </div>

          <div class="days">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
          </div>

          <div id="dates" class="dates"></div>
        </div>
      </div>
      <footer class="BottomNav">
        <div></div>
        <div class="navContainer">
          <div class="navButtons">
            <div class="navB">
              <a class="taskButton" href="/index.html">
                <img class="taskImg" alt="taskButton" src="/images/task.png" />
              </a>
            </div>
            <div class="navB">
              <a class="petButton" href="/html/pet1.html">
                <img class="petImg" alt="taskButton" src="/images/pet.png" />
              </a>
            </div>
            <div class="navB">
              <a class="leaderboardButton" href="/html/leaderboard1.html">
                <img
                  class="leaderboardImg"
                  alt="taskButton"
                  src="/images/leaderboard.png"
                />
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
  <script type="module" src="/js/indexTasks.js"></script>
  <script src="/js/calender.js"></script>
</html>
