<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiftask - Pet</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/Icon.ico" />
  </head>
  <body>
    <main class="main-container">
      <nav class="TopNav">
        <div></div>
        <div class="MiscNav">
          <a class="calendarButton" href="/html/calender.html">
            <img
              class="calendarImg"
              alt="calendar"
              src="/images/calendar.png"
            />
          </a>
          <a href="/html/faqpage.html">
            <img
              class="informationImg"
              alt="information"
              src="/images/information.png"
            />
          </a>
          <div></div>
          <a class="userButton" href="/html/accounts.html"
            ><img class="userImg" alt="account" src="/images/user.png"
          /></a>
          <a class="settingsButton" href="/html/settings.html">
            <img class="settingsImg" alt="settings" src="/images/setting.png" />
          </a>
        </div>
        <div>
          <p class="brandName">Swiftask</p>
        </div>
      </nav>
      <div class="MainContent">
        <div class="petBG">
          <img
            class="backgroundImg"
            alt="background"
            src="/images/plainbg.png"
          />
        </div>

        <div id="petContainer">
          <img src="/images/catidle1.png" id="pet" />
          <img src="/images/emptybowl.png" id="itemImg" />
        </div>

        <div class="pet-buttons">
          <div>
            <button id="feedButton" class="pet-interactions">FEED</button>
          </div>
          <div>
            <button id="playButton" class="pet-interactions">PLAY</button>
          </div>
          <div>
            <button id="petButton" class="pet-interactions">PET</button>
          </div>
        </div>

        <div class="shopAndInventory">
          <div class="saiDiv">
            <div>
              <button id="shopButton">SHOP</button>
            </div>
            <div class="bsicondiv">
              <img src="/images/shopicon.png" id="shopicon" />
            </div>
          </div>
          <div class="saiDiv">
            <div>
              <button id="bagButton">BAG</button>
            </div>
            <div class="bsicondiv">
              <img src="/images/bagicon.png" id="bagicon" />
            </div>
          </div>
        </div>

        <div id="shopFrame">
          <div class="shopFrameHeader">
            <div class="shopTitle">
              <p>Shop</p>
            </div>
          </div>
          <div class="shopFrameBody">
            <div id="itemContainer"></div>
          </div>
        </div>

        <div id="bagFrame">
          <div class="bagFrameHeader">
            <div class="invTitle">
              <p>Inventory</p>
            </div>
          </div>
          <div class="bagFrameBody">
            <div id="bagContainer"></div>
          </div>
        </div>

        <div class="petStatsAndCurrency">
          <div class="currencyBox">
            <div id="currencyContainer">
              <div>
                <img
                  src="/images/currency.png"
                  class="petCurrency"
                />
              </div>
              <div>
                <p id="pet-currency">...</p>
              </div>
            </div>
          </div>
          <div>
            <div id="ageContainer">
              <div>
                <p>Age:</p>
              </div>
              <div>
                <p id="age">1</p>
              </div>
            </div>
          </div>
          <div>
            <div id="energyContainer">
              <!---->
              <div>
                <p>Mood:</p>
              </div>
              <div>
                <img
                  src="/images/fullenergy.png"
                  class="statImg"
                  id="energy1"
                />
              </div>
              <div>
                <img
                  src="/images/fullenergy.png"
                  class="statImg"
                  id="energy2"
                />
              </div>
              <div>
                <img
                  src="/images/fullenergy.png"
                  class="statImg"
                  id="energy3"
                />
              </div>
              <!---->
            </div>
          </div>
          <div>
            <!---->

            <div id="hungerContainer">
              <div>
                <p>Hunger:</p>
              </div>
              <div>
                <img
                  src="/images/hunger2.png"
                  class="statImg"
                  id="hunger1"
                />
              </div>
              <div>
                <img
                  src="/images/hunger2.png"
                  class="statImg"
                  id="hunger2"
                />
              </div>
              <div>
                <img
                  src="/images/hunger2.png"
                  class="statImg"
                  id="hunger3"
                />
              </div>
            </div>
            <!---->
          </div>
          <div>
            <!---->
            <div id="loveContainer">
              <div>
                <p>Love:</p>
              </div>
              <div>
                <img
                  src="/images/fullheart.png"
                  class="statImg"
                  id="heart1"
                />
              </div>
              <div>
                <img
                  src="/images/fullheart.png"
                  class="statImg"
                  id="heart2"
                />
              </div>
              <div>
                <img
                  src="/images/fullheart.png"
                  class="statImg"
                  id="heart3"
                />
              </div>
            </div>
            <!---->
          </div>
        </div>
      </div>
      <div class="LockedContent">
        <div class="locked-title-container">
          <h2 class="locked-login-title">Login to unlock more features!</h2>
        </div>
        <div class="locked-img-container">
          <img src="/images/lock.png" id="lockImg" />
        </div>
        <div class="locked-login-container">
          <button class="locked-login-button" id="lockedlogin">Log in</button>
        </div>
      </div>
      <footer class="BottomNav">
        <div></div>
        <div class="navContainer">
          <div class="navButtons">
            <div class="navB">
              <a class="taskButton" href="/index.html">
                <img class="taskImg" alt="taskButton" src="/images/task.png" />
              </a>
            </div>
            <div class="navB">
              <a class="petButton">
                <img class="petImg" alt="taskButton" src="/images/pet.png" />
              </a>
            </div>
            <div class="navB">
              <a class="leaderboardButton" href="/html/leaderboard1.html">
                <img
                  class="leaderboardImg"
                  alt="taskButton"
                  src="/images/leaderboard.png"
                />
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
  <script type="module" src="/js/pet.js"></script>
</html>
