<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiftask - Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    
    <link rel="icon" type="image/x-icon" href="/images/Icon.ico" />
  </head>
  <body>
    <main class="main-container">
      <nav class="TopNav">
        <div></div>
        <div class="MiscNav">
          <a class="calendarButton" href="/html/calender.html">
            <img
              class="calendarImg"
              alt="calendar"
              src="/images/calendar.png"
            />
          </a>
          <a href="/html/faqpage.html">
            <img
              class="informationImg"
              alt="information"
              src="/images/information.png"
            />
          </a>
          <div></div>
          <a class="userButton" href="/html/accounts.html"
            ><img class="userImg" alt="account" src="/images/user.png" />
          </a>
          <a class="settingsButton" href="/html/settings.html">
            <img class="settingsImg" alt="settings" src="/images/setting.png" />
          </a>
        </div>
        <div>
          <p class="brandName">Swiftask</p>
        </div>
      </nav>
      <div class="MainContent">
        <div class="archiveButton">
          <a href="/html/archive.html"
            ><img class="archiveImg" alt="archive" src="/images/archive.png"
          /></a>
        </div>
        <div class="welcomeContainer">
          <p class="welcomeText">Welcome to Swiftask! <br /></p>

          <p class="infoText">
            Create a task by clicking the + button below. <br />
            For more information, click the ? button above.
          </p>
        </div>

        <!-- Task list container -->
        <div id="taskList" class="taskList"></div>
      </div>

      <footer class="BottomNav">
        <div></div>
        <div class="navContainer">
          <div class="navButtons">
            <div class="navB">
              <a class="taskButton">
                <img class="taskImg" alt="taskButton" src="/images/task.png" />
              </a>
            </div>
            <div class="navB">
              <a class="petButton" href="/html/pet1.html">
                <img class="petImg" alt="taskButton" src="/images/pet.png" />
              </a>
            </div>
            <div class="navB">
              <a class="leaderboardButton" href="/html/leaderboard1.html">
                <img
                  class="leaderboardImg"
                  alt="taskButton"
                  src="/images/leaderboard.png"
                />
              </a>
            </div>
          </div>
          <div class="addTaskContainer">
            <img class="addTask" alt="addTask" src="/images/half-circle2.png" />
            <img
              class="addTask2"
              alt="addTask2"
              src="/images/half-circle2.png"
            />
            <img class="plusImg" alt="plusImg" src="/images/add.png" />
            <a id="addTaskClickable" href="/html/task1.html"></a>
          </div>
        </div>
      </footer>
    </main>
    <script type="module" src="/js/indexTasks.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="../js/auth.js"></script>
  </body>
</html>
